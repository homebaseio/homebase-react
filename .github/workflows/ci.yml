name: Run Tests

on: 
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'package.json'
      - 'shadow-cljs.edn'

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: NPM Install ğŸ“¦
        run: npm install
      - name: Compile CLJS Tests ğŸ› 
        run: npx shadow-cljs compile test
      - name: Run CLJS Tests âœ…
        run: node out/node-tests.js
